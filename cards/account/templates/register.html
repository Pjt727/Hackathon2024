{% extends 'base.html' %}

{% block title %}Register{% endblock %}
{% block content %}
<h2>Make an account!</h2>
<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    <input type="text" id="username" placeholder="Username" name="username" class="form-control mb-3" required>
    <input type="password" id="password1" placeholder="Password" name="password1" class="form-control mb-3" required>
    <input type="password" id="password2" placeholder="Confirm Password" name="password2" class="form-control mb-3" required>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
