{% extends 'base.html' %}
{% load static %}
{% block title %}
These are all the cards
{% endblock %}
{% block content %}
This is your deck!
<a class="btn btn-primary" href="{% url 'sorted_deck' %}">Sort Cards</a>
{% for card in cards %}
    <img 
    width="100"
    src="{% static card.get_path %}"
    alt="{{ card.rank }} of {{ card.suit }}">
{% endfor %}
{% endblock %}
